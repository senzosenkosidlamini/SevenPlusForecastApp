<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>SevenPlusForecastApp</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="weather-form" id="weatherForm">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="weather-form-input"
            class="weather-form-input"
          />
          <input type="submit" value="search" class="weather-form-button" />
        </form>
      </header>
    </div>

    <div class="weather-app-data">
      <main>
        <h1 class="weather-app-city" id="city">Boksburg</h1>
      </main>

      <p class="weather-app-details">
        <span id="time"></span> <span id="description"></span>
        <br />
        Humidity : <strong id="humidity"> </strong> Wind :<strong
          id="wind-speed"
        ></strong>
      </p>
    </div>

    <div class="temperature-details">
      <div class="weather-app-icon" id="icon">
        <img
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
        />
      </div>
      <div class="weather-app-temperature" id="temperature"></div>
      <div class="weather-app-unit">Â°c</div>
    </div>

    <div class="weather-forecast" id="forecast"></div>

    <footer>
      This project was coded by
      <a href="https://github.com/senzosenkosidlamini/" target="_blank">
        Senzosenkosi Dlamini</a
      >, and is
      <a
        href="https://github.com/senzosenkosidlamini/SevenPlusForecastApp/"
        target="_blank"
      >
        on Github</a
      >, and
      <a href="https://sevenplusforecast.netlify.app/" target="_blank"
        >hosted on netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
